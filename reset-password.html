<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>[Nama Aplikasi Anda] - Reset Password</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Atur Ulang Password Anda</h1>
                                        <div id="messageContainer" class="mb-3"></div>
                                    </div>
                                    <form class="user" id="resetPasswordForm" method="POST" action="api/reset_password_process.php">
                                        <input type="hidden" name="token" id="tokenInput">
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="inputNewPassword" placeholder="Password Baru" name="new_password" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="inputConfirmNewPassword" placeholder="Konfirmasi Password Baru" name="confirm_new_password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Atur Ulang Password
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Kembali ke Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');
            const success = urlParams.get('success');

            const messageContainer = $('#messageContainer');
            const tokenInput = $('#tokenInput'); // Hidden input untuk token

            if (error) {
                messageContainer.html('<div class="alert alert-danger" role="alert">' + error + '</div>');
                history.replaceState({}, document.title, window.location.pathname);
            } else if (success) {
                messageContainer.html('<div class="alert alert-success" role="alert">' + success + '</div>');
                history.replaceState({}, document.title, window.location.pathname);
            }

            // Set token ke hidden input
            if (token) {
                tokenInput.val(token);
            } else {
                // Jika tidak ada token di URL, tampilkan error
                messageContainer.html('<div class="alert alert-danger" role="alert">Token reset password tidak valid atau hilang.</div>');
                // Optional: Redirect ke halaman lupa password atau login
                // setTimeout(() => { window.location.href = 'forgot-password.html'; }, 3000);
            }

            $('#resetPasswordForm').on('submit', function(e) {
                messageContainer.empty(); // Hapus pesan sebelumnya

                const newPassword = $('#inputNewPassword').val();
                const confirmNewPassword = $('#inputConfirmNewPassword').val();

                if (!newPassword || !confirmNewPassword) {
                    messageContainer.html('<div class="alert alert-danger" role="alert">Semua kolom harus diisi.</div>');
                    e.preventDefault();
                    return;
                }

                if (newPassword.length < 6) {
                    messageContainer.html('<div class="alert alert-danger" role="alert">Password minimal 6 karakter.</div>');
                    e.preventDefault();
                    return;
                }

                if (newPassword !== confirmNewPassword) {
                    messageContainer.html('<div class="alert alert-danger" role="alert">Password baru dan konfirmasi password tidak cocok.</div>');
                    e.preventDefault();
                    return;
                }
            });
        });
    </script>

</body>

</html>
